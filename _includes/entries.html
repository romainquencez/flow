<div class="row mb-2">
  {% for entry in include.entries %}
    {% assign mod = forloop.index | modulo: 2 %}
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <a href="{{ feed.slug }}.html">
            <strong class="d-inline-block mb-2 text-primary-emphasis">{{ entry.feed.title }}</strong>
          </a>
          <h3 class="mb-0">{{ entry.title }}</h3>
          <div class="mb-1 text-body-secondary">{{ entry.date | date: "%d/%m %H:%M" }}</div>
          <p class="card-text mb-auto">{{ entry.description }}</p>
          <a href="{{ entry.link }}" class="icon-link gap-1 icon-link-hover stretched-link" title="Lien vers {{ entry.title }}">
            Lire plus
          </a>
        </div>

        {% if entry.image %}
          <div class="col-auto d-none d-lg-block">
            <img src="{{ entry.image }}" class="entry-image" aria-label="{{ entry.title }}" focusable="false" loading="lazy" />
          </div>
        {% endif %}
      </div>
    </div>
    {% if mod == 0 %}<div class="w-100"></div>{% endif %}
  {% endfor %}
</div>
