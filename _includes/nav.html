<div class="container">
  <header class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1"></div>
      <div class="col-4 text-center">
        <a href="{% link index.html %}" class="blog-header-logo text-body-emphasis text-decoration-none">
          Flow
        </a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        Edition du {{ site.time | date: "%d/%m/%Y %H:%M" }}
      </div>
    </div>
  </header>

  <div class="nav-scroller py-1 mb-3 border-bottom">
    <nav class="nav nav-underline justify-content-between">
      <a href="{% link index.html %}" class="nav-item nav-link link-body-emphasis active">Tout</a>
      {% for feed in site.data.feeds %}
        <a href="{{ feed.slug }}.html" class="nav-item nav-link link-body-emphasis active">
          {{ feed.title }}
        </a>
      {% endfor %}
    </nav>
  </div>
</div>
