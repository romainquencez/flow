---
layout: default
---
{% assign feed = site.data.feeds | where:feed.filename, page.name | first %}
<div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
  <div class="col-lg-6 px-0">
    <h1 class="display-4 fst-italic">{{ feed.title }}</h1>
    {% if feed.description %}
      <p class="lead my-3">{{ feed.description }}</p>
    {% endif %}
    {% if feed.link %}
      <p class="lead mb-0">
        <a href="{{ feed.link }}" class="text-body-emphasis fw-bold">Visiter le site</a>
      </p>
    {% endif %}
  </div>
</div>
