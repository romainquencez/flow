---
---
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <header class="border-bottom lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1"></div>
          <div class="col-4 text-center">
            <a href="#" class="blog-header-logo text-body-emphasis text-decoration-none">
              Flow
            </a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            Edition du {{ site.time | %d/%m/%Y %H:%M }}
          </div>
        </div>
      </header>
    </div>
    {% for feed in site.data.feeds %}
      <details open>
        <summary>
          <a href="{{ feed.link }}" title="Lien vers {{ feed.title }}">
            {{ feed.title }} ({{ feed.entries|size }})
          </a>
        </summary>
        <ul>
          {% for entry in feed.entries %}
            <li>
              <a href="{{ entry.link }}" title="Lien vers {{ entry.title }}">
                {{ entry.title }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </details>
    {% endfor %}
  </body>
</html>
